<head>
    <title>jquery选择器</title>
    <meta charset="utf-8">
    <!-- 
            简介：jquery选择器是jQuery为我们提供的一组方法，让我们更方便的获取到页面中的元素，
                  注意：jQuery选择器返回的是jQuery对象
                  
            jQuery层级选择器：
            名称            用法                      描述
            子代选择器        $('ul>li')              使用>获取儿子层级元素，注意，并不会获取孙子层级的元素
            后代选择器        $('ul li')              使用空格，代表后代选择器，获取ul下的所有li元素，包括孙子等
         -->
