<head>
    <title>jquery选择器</title>
    <meta charset="utf-8">
    <!-- 
            简介：jquery选择器是jQuery为我们提供的一组方法，让我们更方便的获取到页面中的元素，
                  注意：jQuery选择器返回的是jQuery对象
                  
            jQuery基本选择器：
            名称            用法                      描述
            ID选择器        $('#id')                  获取指定ID的元素
            类选择器        $('.class')               获取同一类class的元素
            标签选择器      $('div')                  获取同一类标签的所有元素
            并集选择器      $('div,p,li，.one')       使用逗号分隔，只要符合条件之一即可
            交集选择器      $('div.redClass')         获取class为redClass的div元素
         -->
