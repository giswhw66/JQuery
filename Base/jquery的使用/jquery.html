<html>

<head>
    <title>juqey</title>
    <meta charset="utf-8">
    <style>
        div {
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <!-- 
    如何使用jquery？
    1、引入jquery
    2、写一个入口函数
    3、找到要操作的元素（jquery选择器），给它添加属性、样式、文本等
 -->

    <!-- 
     jquery各版本的区别？
     1、1.x版本：能兼容IE678浏览器，不再更新了
     2、2.x版本：不兼容IE678浏览器，不在更新了
     3、3.x版本，不兼容IE678浏览器，更新中
  -->

  <!-- 
      jquery入口函数和window.onload入口函数的区别？
      1、window.onload入口函数不能写多个，jquery的入口函数可以写多个
      2、执行时机不同：jquery的入口函数要快于window.onload入口函数
        a：jquery入口函数要等待页面上dom树加载完后执行
        b：window.onload要等待页面上的所有的资源（dom树、外部css/js链接、图片）都加载完后才执行
   -->

    <!-- 引入jquery -->
    <script src="../../lib/jquery-1.12.4.min.js"></script>
    <script>
        // 入口函数：写法一
        $(document).ready(function () {
            //找到元素并设置
            $('#div1').css('border', "1px solid red").text('hello jquery'); //链式编程
        });

        // 入口函数：写法二
        $(function () {

        });
        //入口函数：写法三
        jQuery(function(){
            //alert(1);
        })

        
    </script>
</body>

</html>
