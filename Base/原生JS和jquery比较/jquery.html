<html>

<head>
    <title>juqey</title>
    <meta charset="utf-8">
    <style>
        div {
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <input type="button" value="设置边框" id="btnOne">
    <input type="button" value="设置文本" id="btnTwo">
    <div></div>
    <div></div>
    <div></div>

</body>

</html>

<!-- 引入jquey库 -->
<script src="../../lib/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#btnOne').click(function () {
            $('div').css('border', '1px solid red');
        });

        $('#btnTwo').click(function () {
            $('div').text('这是我设置的一个文本');
        });
    });
</script>

<!-- 
        jquery优点：
        1、是可以写多个入口函数的
        2、jquery的api名字都比较容易记
        3、jquery的代码简洁
        4、jquery解决了浏览器兼容问题
        5、jquery容错率较高
     -->
